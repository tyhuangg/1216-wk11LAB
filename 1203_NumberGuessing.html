	<title></title>

	<script>

		alert('請輸入任意值from 1 to 10');

		var num = window.prompt("請輸入任意值from 1 to 10");
		var rand = Math.floor((Math.random()*10) + 1);

		while ( num.hasNextInt() ){
			if (num != rand){
				document.writeln("你猜錯了，再試試看");
			} else {
				document.writeln("重整F5");
			}
		 } break;
		
	</script>
